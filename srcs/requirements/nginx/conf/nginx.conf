worker_processes auto;

events {}

http {
    sendfile on;

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name localhost;

        ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
        
        location / {
            root /var/www/html;
            index index.html;
        }
    }
}

